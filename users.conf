# Samba User Configuration
# Format: username:password
# Add your users below (these are examples, replace with your actual users)

# Example users (replace with your actual users and passwords)
user1:password1
user2:password2
admin:adminpassword

# Share configurations
# Replace the share names with your actual requirements
# All paths will be under /mount/storage/<username>
[user1]
path = /mount/storage/user1
valid users = user1 admin
read only = no
browseable = yes
writable = yes
guest ok = no
create mask = 0664
directory mask = 0775
force create mode = 0664
force directory mode = 0775

[user2]
path = /mount/storage/user2
valid users = user2 admin
read only = no
browseable = yes
writable = yes
guest ok = no
create mask = 0664
directory mask = 0775
force create mode = 0664
force directory mode = 0775
